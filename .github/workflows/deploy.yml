name: Deploy to Cloudflare Workers

on:
  push:
    branches: [main, master]
  workflow_run:
    workflows: ['CI']
    types:
      - completed
    branches: [main, master]
  # 允许手动触发部署
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    # 授予 GitHub Deployment 权限
    permissions:
      contents: read
      deployments: write
    # 只有在 CI 工作流成功时才部署（或者手动触发）
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare Workers
        run: pnpm run deploy
        env:
          # Cloudflare 认证信息（@opennextjs/cloudflare 使用 wrangler，需要这些环境变量）
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Next.js 环境变量
          NEXT_PUBLIC_API_URL_DEV: http://localhost:3000/api/extract
          NEXT_PUBLIC_API_URL_PROD: https://capy-book-fetch.vercel.app/api/extract
          NEXT_PUBLIC_JWT_TOKEN: ${{ secrets.NEXT_PUBLIC_JWT_TOKEN }}
          # API 路由需要的 JWT Token（如果 API 路由需要）
          INITIAL_JWT_TOKEN: ${{ secrets.NEXT_PUBLIC_JWT_TOKEN }}

